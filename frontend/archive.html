<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>blog.ignurof.com</title>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/archive.css">
    </head>
    <body>
        <main>
            <nav>
                <header>
                    <a href="index.html" rel="noreferrer"><h1>blog.ignurof</h1></a>
                    <button class="hamburger" onclick="showMenu()">
                        <svg viewBox="0 0 100 100" width="50" fill="#000000">
                            <rect width="80" height="10" x="10" y="25">
                            </rect>
                            <rect width="80" height="10" x="10" y="45">
                            </rect>
                            <rect width="80" height="10" x="10" y="65">
                            </rect>
                        </svg>
                    </button>
                </header>
                <section class="hamburger-menu">
                    <ul>
                        <li>
                            <a href="index.html" rel="noreferrer">Timeline</a>
                        </li>
                        <li>
                            <a href="archive.html" rel="noreferrer">Archive</a>
                        </li>
                        <li>
                            <a href="contact.html" rel="noreferrer">Contact</a>
                        </li>
                    </ul>
                </section>
            </nav>
            
            <section class="archive">
                <h1><u>Archive</u></h1>
                <select name="year">
                    <option value="2023" onclick="showToggle(2023)">2023</option>
                </select>
                <select name="month">
                    <option value="jan" onclick="selectMonth(1)">January</option>
                    <option value="feb" onclick="selectMonth(2)">February</option>
                    <option value="mar" onclick="selectMonth(3)">March</option>
                    <option value="apr" onclick="selectMonth(4)">April</option>
                    <option value="may" onclick="selectMonth(5)">May</option>
                    <option value="jun" onclick="selectMonth(6)">June</option>
                    <option value="jul" onclick="selectMonth(7)">July</option>
                    <option value="aug" onclick="selectMonth(8)">August</option>
                    <option value="sep" onclick="selectMonth(9)">September</option>
                    <option value="oct" onclick="selectMonth(10)">October</option>
                    <option value="nov" onclick="selectMonth(11)">November</option>
                    <option value="dec" onclick="selectMonth(12)">December</option>
                </select>
                <ul id="article-list"></ul>
            </section>

            <footer>
                Created by <a href="https://www.ignurof.com" target="_blank" rel="noreferrer">ignurof</a>
            </footer>
        </main>
    </body>
    <script src="js/nav.js"></script>
    <script src="js/archive.js"></script>
</html>
